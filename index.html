<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo de Filmes</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="container">
      <h1>Catálogo de Filmes</h1>
      <input type="text" id="search" placeholder="Buscar filme..." />
    </nav>
  </header>

  <main class="container">
    <section class="grid" id="grid-filmes"></section>

    <section id="contato">
      <h2>Contato</h2>
      <form id="form-contato">
        <input type="text" id="nome" placeholder="Seu nome" required />
        <input type="email" id="email" placeholder="Seu e-mail" required />
        <textarea id="mensagem" placeholder="Mensagem" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Catálogo de Filmes. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
